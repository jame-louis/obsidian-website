<div class="content">
    {{ content | markdownify }}
</div>

<script>
// Process wiki links after page load, excluding code blocks
document.addEventListener('DOMContentLoaded', function() {
    const contentDiv = document.querySelector('.content');
    if (!contentDiv) return;
    
    // Get all available notes for link resolution
    const availableNotes = [
        {%- for note in site.notes -%}
            {
                title: "{{ note.title | escape }}",
                url: "{{ site.baseurl }}{{ note.url }}",
                excerpt: "{{ note.content | strip_html | normalize_whitespace | truncatewords: 20 | escape }}"
            }{%- unless forloop.last -%},{%- endunless -%}
        {%- endfor -%}
    ];

    const availableImages = [
        {%- assign first = true -%}
        {%- for f in site.static_files -%}
            {%- assign ext = f.extname | downcase -%}
            {%- if ext == ".png" or ext == ".jpg" or ext == ".jpeg" or ext == ".gif" or ext == ".svg" or ext == ".webp" -%}
                {%- unless first -%},{%- endunless -%}
                {%- assign first = false -%}
                {
                    name: "{{ f.name | escape }}",
                    url: "{{ site.baseurl }}{{ f.path | escape }}"
                }
            {%- endif -%}
        {%- endfor -%}
    ];

    const availableFiles = [
        {%- assign firstf = true -%}
        {%- for f in site.static_files -%}
            {%- assign ext = f.extname | downcase -%}
            {%- if ext == ".pdf" or ext == ".zip" or ext == ".pptx" -%}
                {%- unless firstf -%},{%- endunless -%}
                {%- assign firstf = false -%}
                {
                    name: "{{ f.name | escape }}",
                    url: "{{ site.baseurl }}{{ f.path | escape }}"
                }
            {%- endif -%}
        {%- endfor -%}
    ];
    
    // Function to find note by title (case-insensitive)
    function findNoteByTitle(title) {
        return availableNotes.find(note => 
            note.title.toLowerCase() === title.toLowerCase()
        );
    }

    function findImageByName(name) {
        const lowered = name.toLowerCase();
        const exact = availableImages.find(img => img.name.toLowerCase() === lowered);
        if (exact) return exact;
        const stripExt = s => s.replace(/\.[^./\\]+$/, '');
        const base = stripExt(lowered);
        return availableImages.find(img => stripExt(img.name.toLowerCase()) === base);
    }

    function findFileByName(name) {
        const lowered = name.toLowerCase();
        const exact = availableFiles.find(f => f.name.toLowerCase() === lowered);
        if (exact) return exact;
        const stripExt = s => s.replace(/\.[^./\\]+$/, '');
        const base = stripExt(lowered);
        return availableFiles.find(f => stripExt(f.name.toLowerCase()) === base);
    }
    
    // Function to process wiki links in text nodes only
    function processWikiLinks(node) {
        if (node.nodeType === Node.TEXT_NODE) {
            // Only process text nodes that are not inside code elements
            let parent = node.parentElement;
            while (parent) {
                if (parent.tagName === 'CODE' || parent.tagName === 'PRE' || 
                    parent.classList.contains('highlighter-rouge') || 
                    parent.classList.contains('highlight')) {
                    return; // Skip if inside code
                }
                parent = parent.parentElement;
            }
            
            // Process wiki links in this text node
            const text = node.textContent;
            const wikiLinkRegex = /!?\[\[([^\]]+)\]\]/g;
            let match;
            let lastIndex = 0;
            const fragments = [];
            
            while ((match = wikiLinkRegex.exec(text)) !== null) {
                // Add text before the match
                if (match.index > lastIndex) {
                    fragments.push(document.createTextNode(text.slice(lastIndex, match.index)));
                }
                
                const linkText = match[1];
                const isImage = match[0].charAt(0) === '!';
                const containerSpan = document.createElement('span');

                if (isImage) {
                    let target = linkText;
                    let alt = '';
                    let width = null;
                    let height = null;

                    if (target.includes('::')) {
                        const parts = target.split('::');
                        const titlePart = parts[0];
                        const urlPart = parts.slice(1).join('::');
                        const img = document.createElement('img');
                        img.src = urlPart;
                        img.alt = titlePart || '';
                        containerSpan.appendChild(img);
                    } else {
                        let meta = null;
                        if (target.includes('|')) {
                            const split = target.split('|');
                            target = split[0];
                            meta = split[1];
                            if (meta) {
                                if (/^\d+x\d+$/.test(meta)) {
                                    const dims = meta.split('x');
                                    width = parseInt(dims[0], 10);
                                    height = parseInt(dims[1], 10);
                                } else if (/^\d+$/.test(meta)) {
                                    width = parseInt(meta, 10);
                                } else {
                                    alt = meta;
                                }
                            }
                        }

                        const foundImage = findImageByName(target);
                        if (foundImage) {
                            const img = document.createElement('img');
                            img.src = foundImage.url;
                            img.alt = alt || target;
                            if (width) img.width = width;
                            if (height) img.height = height;
                            containerSpan.appendChild(img);
                        } else {
                            const placeholder = document.createElement('span');
                            placeholder.className = 'stale-image';
                            placeholder.textContent = target;
                            placeholder.title = 'Image not found: ' + target;
                            containerSpan.appendChild(placeholder);
                        }
                    }

                    fragments.push(containerSpan);
                } else {
                    const linkSpan = document.createElement('span');

                    if (linkText.includes('::')) {
                        const parts = linkText.split('::');
                        const title = parts[0];
                        const url = parts.slice(1).join('::');
                        const link = document.createElement('a');
                        link.href = url;
                        link.target = '_blank';
                        link.rel = 'noopener';
                        link.textContent = title;
                        linkSpan.appendChild(link);
                    } else {
                        let targetText = linkText;
                        let label = null;
                        if (targetText.includes('|')) {
                            const split = targetText.split('|');
                            targetText = split[0];
                            label = split[1] || null;
                        }

                        const foundFile = findFileByName(targetText);
                        if (foundFile) {
                            const link = document.createElement('a');
                            link.href = foundFile.url;
                            link.target = '_blank';
                            link.rel = 'noopener';
                            link.textContent = label || targetText;
                            link.className = 'file-link';
                            linkSpan.appendChild(link);
                        } else {
                            const foundNote = findNoteByTitle(linkText);
                            const link = document.createElement('a');
                            
                            if (foundNote) {
                                link.href = foundNote.url;
                                link.textContent = linkText;
                                link.className = 'wiki-link';
                                
                                link.addEventListener('mouseenter', function() {
                                    showPreview(this, foundNote.title, foundNote.excerpt);
                                });
                                
                                link.addEventListener('mouseleave', function() {
                                    hidePreview();
                                });
                            } else {
                                link.href = 'javascript:void(0)';
                                link.textContent = linkText;
                                link.className = 'stale-link';
                                link.title = 'Note not found: ' + linkText;
                            }
                            
                            linkSpan.appendChild(link);
                        }
                    }
                    
                    fragments.push(linkSpan);
                }

                lastIndex = match.index + match[0].length;
            }
            
            // Add remaining text
            if (lastIndex < text.length) {
                fragments.push(document.createTextNode(text.slice(lastIndex)));
            }
            
            // Replace the text node with fragments if we found wiki links
            if (fragments.length > 0) {
                const parent = node.parentNode;
                fragments.forEach(fragment => parent.insertBefore(fragment, node));
                parent.removeChild(node);
            }
        } else if (node.nodeType === Node.ELEMENT_NODE) {
            // Recursively process child nodes
            const children = Array.from(node.childNodes);
            children.forEach(child => processWikiLinks(child));
        }
    }
    
    // Function to show hover preview
    function showPreview(link, title, excerpt) {
        // Remove any existing preview
        hidePreview();
        
        const preview = document.createElement('div');
        preview.className = 'link-preview';
        preview.innerHTML = `
            <div class="preview-content">
                <strong>${title}</strong>
                <p>${excerpt}</p>
            </div>
        `;
        
        document.body.appendChild(preview);
        
        // Position the preview near the link
        const rect = link.getBoundingClientRect();
        preview.style.position = 'fixed';
        preview.style.left = rect.left + 'px';
        preview.style.top = (rect.bottom + 5) + 'px';
        preview.style.zIndex = '1000';
    }
    
    // Function to hide hover preview
    function hidePreview() {
        const existingPreview = document.querySelector('.link-preview');
        if (existingPreview) {
            existingPreview.remove();
        }
    }
    
    // Process all nodes in the content
    processWikiLinks(contentDiv);
});
</script>
